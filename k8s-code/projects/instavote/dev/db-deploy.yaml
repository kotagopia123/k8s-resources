apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: instavote
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: back
      app: postgres
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: postgres
        role: db
        tier: back
        version: "9.4"
    spec:
      containers:
      - image: gvenkat/postgres
        imagePullPolicy: Always
        name: db
        ports:
        - containerPort: 5432
          protocol: TCP
